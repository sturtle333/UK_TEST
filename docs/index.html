
<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width,initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>UK 테스트</title>
</head>
<body>
  <div id="app">
    <button @click="initial">init</button>
    <br>
    <p v-for="number in arr">
      {{ number }}
    </p>
    <p>{{ message }}</p>
    <input v-model="message" autocomplete="off" type="number" pattern="\d*"></input>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
